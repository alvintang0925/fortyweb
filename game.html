        <style type = "text/css">
            ul {
            list-style-type: none;
            }

            li {
            display: inline-block;
            }

            input[type="checkbox"][id^="cb"] {
            display: none;
            }

            label {
            
            padding: 10px;
            display: block;
            position: relative;
            margin: 10px;
            cursor: pointer;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            }

            label::before {
            background-color: white;
            color: white;
            content: " ";
            display: block;
            border-radius: 45%;
            border: 1px solid grey;
            position: absolute;
            top: -5px;
            left: -5px;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 28px;
            transition-duration: 0.4s;
            transform: scale(0);
            }

            label img {
            height: 100px;
            width: 100px;
            transition-duration: 0.2s;
            transform-origin: 45% 45%;
            }

            :checked+label {
            
            }

            :checked+label::before {
            content: "✓";
            background-color: grey;
            transform: scale(1);
            }

            :checked+label img {
            transform: scale(0.7);
            box-shadow: 0 0 5px #333;
            z-index: -1;
            }
            .chart{
                display: inline-block;
                padding: 1em; 
            }

            .chart label{
                padding: 0;
                margin: 0em;
            }

            .myDiv {
                display: inline-block;
                height: 90vh;
                overflow-y: auto;
                overflow-x: hidden;
            }

            .myDiv2 {
                display: inline-block;
                height: 90vh;
                overflow-y: auto;
                overflow-x: hidden;

            }
            
            ::-webkit-scrollbar {display:none}

            #loading {
				border-top: 16px solid blue;
				border-right: 16px solid green;
				border-bottom: 16px solid red;
				border-left: 16px solid pink;
				border-radius: 50%;
				left: 46%;
				top: 47%;
				position: fixed;
				width: 120px;
				height: 120px;
				animation: spin 2s linear infinite;
				display: none;
				}

				@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
            }

            [name = "my_select"], [name = "history_select"]{
                margin: 0px;
                padding: 0px;
            }

            #system_answer{
                z-index: 9999; 
                position: fixed; 
                right: 0px; 
                top: 150px;
                position: absolute;
                background-color: black;
            }

            #answer_button{
                z-index: 9999; 
                position: fixed; 
                right: 0px; 
                top: 85px;
                position: absolute;
                background-color: black;
            }

            /* The switch - the box around the slider */
            .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            top: 20px;
            }

            /* Hide default HTML checkbox */
            .switch input {
            opacity: 0;
            width: 0;
            height: 0;
            }

            /* The slider */
            .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            }

            .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            }

            input:checked + .slider {
            background-color: #2196F3;
            }

            input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
            }

            input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
            }

            /* Rounded sliders */
            .slider.round {
            border-radius: 34px;
            }

            .slider.round:before {
            border-radius: 50%;
            }
        </style>
